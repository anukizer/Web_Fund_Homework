<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="process" method="post">
        <div>
            <label>First Name: * </label>
            <input type="text" name="name"
            placeholder="Your name..."
        </div>
        <div>
            <label>Last Name: *</label>
            <input type="text" name="name"
            placeholder="Your name...">
        </div>
        <div>
            <label>Email: *</label>
            <input type="text" name="email"
            placeholder="Your email...">
        </div>
        <div>
            <label>Password: *</label>
            <input type="password" name="password"
            placeholder="Your password...">
        </div>
        <div>
            <label>Confirm Password: *</label>
            <input type="confirm password" name="confirm password"
            placeholder="Confirm password...">
        </div>
        <div>
            <label>Birthday: *</label>
            <input type="date" name="dob"
            placeholder="Date of birth...">
        </div>
        <div>
            <label>Gender Identity:</label>
        </div>
        <div>
            <input type="radio" name="male" value="normal" id="normal">
            <label>Male</label>
            <input type="radio" name="female" value="normal" id="normal">
            <label>Female</label>
            <input type="radio" name="non-binary" value="normal" id="normal">
            <label>Non-binary</label>
            <input type="radio" name="I prefer not to answer" value="normal" id="normal">
            <label>I prefer not to answer</label>
        </div>
        <div>
            <label>A short description about myself:</label>
        </div>
        <div>
            <textarea name="comment" cols="20" rows="3"></textarea>
        </div>
        <div>
            <label>Favorite Language</label>
            <select name="language">
                <option value="Javascript">Javascript</option>
                <option value="Python">Python</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <p>*Indicates a required field</p>
</body>
</html>
